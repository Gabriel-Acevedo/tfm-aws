name: "CI: Publish modifications to AWS Lambdas"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:
  setup_node:
    name: Setup Node 12
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node 12
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Run npm install
      run: |
        cd src
        npm install
        cd ..
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  
  testing_endpoint:
    name: Testing Endpoints
    runs-on: ubuntu-latest
    needs: [execute_sam]
    steps:
    - name: Checkout
      uses: actions/checkout@v2      
    - name: Testing API REST
      run: |
        curl -v ${{ secrets.AWS_REST_API_ENDPOINT }}/api/customers 
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}