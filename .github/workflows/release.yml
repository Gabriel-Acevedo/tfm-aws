name: "CD: Publish Release and Zip Files"

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
      - 'V*'
  
jobs:
  release_version:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Get the current version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

  zip_files:
    name: Zip source code
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Zip Folder
      run: |
        echo version=${{ jobs.release_version.steps.get_version.outputs.VERSION }}
        zip -r release-${version}.zip . -x ".git/*" ".github/*" ".aws-sam/*"
    - name: Release to Github
      run: echo "Release ${{ jobs.release_version.steps.get_version.outputs.VERSION }}"